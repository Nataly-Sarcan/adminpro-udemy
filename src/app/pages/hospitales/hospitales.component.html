<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <span> Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-9">
                        <h3 class="card-title">Hospitales registrados ( <small>{{totalRegistros}}</small>)</h3>
                    </div>
                    <div class="col-3">
                        <button (click)="crearHospital()" class="btn btn-primary btn-block" style="border-radius: 24px" align="right"><i class="fa fa-plus" ></i> Crear hospital</button>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen" class="img-50 img-circle pointer">
                            </td>
                            <td>{{hospital.nombre}}</td>
                            <td>
                                <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                          <i class="fa fa-save"></i>
                        </button>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger" style="margin-left: 10px">
                            <i class="fa fa-trash-o"></i>
                          </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
